<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alke Wallet - Menú Principal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="bg-light">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary sticky-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <i class="fas fa-wallet me-2"></i>Alke Wallet
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#"><i class="fas fa-bell me-1"></i>Notificaciones</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#"><i class="fas fa-user me-1"></i>Perfil</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="login.html" id="logoutBtn"><i class="fas fa-sign-out-alt me-1"></i>Salir</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <!-- Balance Card -->
        <div class="row mb-4">
            <div class="col-12">
                <div class="balance-card">
                    <div class="row align-items-center">
                        <div class="col-md-6">
                            <p class="text-white-50 mb-1">Saldo Disponible</p>
                            <h2 class="display-4 fw-bold text-white mb-0">
                                $<span id="currentBalance">50,000</span>
                            </h2>
                        </div>
                        <div class="col-md-6 text-md-end mt-3 mt-md-0">
                            <p class="text-white-50 small mb-0">Última actualización: <span id="lastUpdate">Hoy</span></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Quick Actions -->
        <div class="row mb-4">
            <div class="col-12">
                <h5 class="mb-3">Acciones Rápidas</h5>
            </div>
            <div class="col-md-3 col-sm-6 mb-3">
                <a href="deposit.html" class="action-card">
                    <div class="action-icon bg-success-soft">
                        <i class="fas fa-plus-circle text-success"></i>
                    </div>
                    <h6 class="mt-3">Depositar</h6>
                    <p class="text-muted small">Agregar fondos</p>
                </a>
            </div>
            <div class="col-md-3 col-sm-6 mb-3">
                <a href="sendmoney.html" class="action-card">
                    <div class="action-icon bg-primary-soft">
                        <i class="fas fa-paper-plane text-primary"></i>
                    </div>
                    <h6 class="mt-3">Enviar</h6>
                    <p class="text-muted small">Transferir dinero</p>
                </a>
            </div>
            <div class="col-md-3 col-sm-6 mb-3">
                <a href="transactions.html" class="action-card">
                    <div class="action-icon bg-info-soft">
                        <i class="fas fa-history text-info"></i>
                    </div>
                    <h6 class="mt-3">Movimientos</h6>
                    <p class="text-muted small">Ver historial</p>
                </a>
            </div>
            <div class="col-md-3 col-sm-6 mb-3">
                <a href="#" class="action-card">
                    <div class="action-icon bg-warning-soft">
                        <i class="fas fa-chart-bar text-warning"></i>
                    </div>
                    <h6 class="mt-3">Estadísticas</h6>
                    <p class="text-muted small">Ver análisis</p>
                </a>
            </div>
        </div>

        <!-- Recent Transactions -->
        <div class="row">
            <div class="col-12">
                <div class="card shadow-sm">
                    <div class="card-header bg-white d-flex justify-content-between align-items-center">
                        <h5 class="mb-0">Transacciones Recientes</h5>
                        <a href="transactions.html" class="btn btn-sm btn-outline-primary">Ver todas</a>
                    </div>
                    <div class="card-body p-0">
                        <div class="table-responsive">
                            <table class="table table-hover mb-0">
                                <tbody id="recentTransactions">
                                    <!-- Transactions will be loaded here by JavaScript -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script src="js/menu.js"></script>
</body>
</html>
