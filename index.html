<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alke Wallet - Bienvenido</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="landing-page">
        <div class="container">
            <div class="row align-items-center min-vh-100">
                <div class="col-lg-6 text-center text-lg-start mb-5 mb-lg-0">
                    <div class="hero-content">
                        <h1 class="display-3 fw-bold mb-4">
                            <span class="gradient-text">Alke Wallet</span>
                        </h1>
                        <p class="lead mb-4">Tu billetera digital.</p>
                        <div class="d-grid gap-3 d-md-flex">
                            <a href="login.html" class="btn btn-primary btn-lg px-5">
                                <i class="fas fa-sign-in-alt me-2"></i>Iniciar Sesión
                            </a>
                        </div>
                        <div class="features-list mt-5">
                            <div class="feature-item">
                                <i class="fas fa-shield-alt"></i>
                                <span>100% Seguro</span>
                            </div>
                            <div class="feature-item">
                                <i class="fas fa-bolt"></i>
                                <span>Transferencias Rápidas</span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-6">
                    <div class="hero-image">
                        <div class="card-float card-1">
                            <i class="fas fa-credit-card"></i>
                        </div>
                        <div class="card-float card-2">
                            <i class="fas fa-chart-line"></i>
                        </div>
                        <div class="card-float card-3">
                            <i class="fas fa-wallet"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
